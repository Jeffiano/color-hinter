[build]
command = "npm run build"
watch_dir = "app"

[build.upload]
format = "service-worker"

[site]
bucket = ".vercel/output/static"
entry-point = ".vercel/output/static/_worker.js"

[build.environment]
NODE_VERSION = "18"

[placement]
mode = "smart"

[[d1_databases]]
binding = "DB"
database_name = "my-database"
database_id = ""

[[unsafe.compatibility_flags]]
flag = "nodejs_compat"
